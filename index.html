<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- log in or sign up</title>
    <link rel="shortcut icon" type=x-icon href="icon.png">
</head>
<body>
    <!-- this is the start header-->
    <header class="header"> 
        <div class="container">
            <div class="logo"> 
                <img src="fblogo.png" alt="fb">
            </div>
            <div class="loginA"> 
                <form action="#" method="POST">
                    <div class="email">
                        <label for="email">Email or Phone</label>
                        <input type="text" id="email" name="ID">
                    </div>
                    <div class="pass">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="p">
                        <a href="#" target="_blank">Forgotten account?</a>
                    </div>
                    <div class="login">
                        <input type="submit" value="login">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <!--this the the end header-->   

    <!--start sign up area-->
    <section class="signupA">
        <div class="container"> 
        <div class="leftside"> 
            <p>Facebook helps you to connect and share with the people in your life.</p>
            <img src="connect people.png" alt="">
        </div>

        <div class="rightside"> 
            <h1> Create an account </h1>
            <h4>It's free and always will be</h4>
            <form action="#" method="POST">
                <div class="fullname">
                    <div class="firstname">
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="lastname">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
                <input type="text" placeholder="Mobile no. or Email adress">
                <input type="password" placeholder="new password">
                <div class="birthday">
                    <h4>Birthday</h4>
                    <div class="birthoption">
                        <select>
                            <option value="day"> Day </option>
                            <option value="1" selected> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                        </select>
                        <select>
                            <option value="month"> month </option>
                            <option value="jan" selected> jan </option>
                            <option value="feb"> feb </option>
                            <option value="mar"> mar </option>
                            <option value="apr"> apr </option>
                            <option value="may"> may </option>
                        </select>
                        <select>
                            <option value="year"> year </option>
                            <option value="2000" selected> 2000 </option>
                            <option value="1999"> 1999 </option>
                            <option value="1998"> 1998 </option>
                            <option value="1997"> 1997 </option>
                            <option value="1996"> 1996 </option>
                        </select>
                    </div>
                    <div class="birthlink">
                        <p> Why do I need to provide my birth date? </p>
                    </div>
                </div>
                      <div class="gender">
                        <input name="gender" type="radio">
                        <label for="male"> Male</label>
                        <input name="gender" type="radio">
                        <label for="female"> Female</label>
                      </div>
                      <div class="textbox">
                        <p>By clicking you are agreed to our <span>terms</span> and <span>conditions</span> .</p>
                      </div> 
                      <div class="btn">
                        <input type="submit" value="Sign up">
                      </div>     
            </form>
            <div class="last">
            <p> <span>Create a page</span> for a celebrity, band or business .</p>
            </div>
        </div>
    </div>
    </section>

    <!--end of sign up section-->
</body>

</html>
